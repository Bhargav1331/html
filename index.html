<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .password-form {
            margin: 100px auto;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #content {
            display: none;
        }
    </style>
</head>

<body>
    <div class="password-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Access</button>
    </div>
    <div id="content">
        <h2>Welcome to the Protected Page</h2>
        <p>This is the content you can access after entering the correct password.</p>
    </div>
    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;
            var password = "yourpassword"; // Replace with your desired password

            if (passwordInput === password) {
                document.getElementById("content").style.display = "block";
                document.querySelector(".password-form").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>

</html>
